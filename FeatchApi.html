<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="di">

    </ul>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then((res)=>res.json())
        .then((Responce)=>{
        //   console.log(Responce)
        htmlData=''
        Responce.forEach(ele => {
            return htmlData+=`
            <li>${ele.userId}</li>
            <li>${ele.id}</li>
            <li>${ele.body}</li>
            <li>${ele.title}</li>`
        });
        document.querySelector("#di").innerHTML=htmlData
        })
    </script>
</body>
</html>
