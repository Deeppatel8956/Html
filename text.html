<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            display: flex;
            justify-content: space-evenly;
            margin: 20px;
        }
        .imgtop{
            width: 10%;
        }
        nav ul{
            display: flex;
            margin: 90px;
            font-size: 30px;
        }
        nav ul li{
            list-style: none;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="google.png" alt="" class="imgtop">
        <nav>
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>About</li>
                <li>Setting</li>
            </ul>
        </nav>
        <img src="apple.jpg" alt="" class="img">
    </div>
</body>
</html>
